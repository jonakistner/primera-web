<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/style.css">
    <title>MX-NORTE</title>
</head>


<body class="body_contact">



    <div class="gid_container3">

        
        
        
        <nav class="font_size nav_contact">


            <a  href="../index.html">Home</a>
            <a  href="./about.html">About</a>

        </nav>

        

        <h3 class="contactus">Contactanos</h3>
        
        
       <form class="form_contact font_size" action="">
           
             <label for="nombre_usuario">Nombre</label>
             <br>
             <input class="input_size" type="text" name="nombre_usuario" id="name" autofocus required>
             <br>
             <label for="surname">Apellido</label>
             <br>
             <input class="input_size" class="input_size" type="text" name="surname" id="apellido" required>
             <br>
             <label for="email">E-mail</label>
             <br>
             <input class="input_size" type="email" name="correo_electronico" id="email"  required>
             <br>
             <label for="tel">Telefono</label>
             <br>
             <input class="input_size" type="tel" name="tel" id="tel" required>
             <br>
             <label for="messege">Mensaje</label>
             <br>
             <textarea name="messege" id="messege" cols="30" rows="10"></textarea>
             <br>   
                    
                <div class="buttons">

                 <label for="Enviar"></label>
                 
                 <input type="submit" value="Enviar">
                 
                 <label for="Reset"></label>
                 
                 <input type="reset" value="Reset">
                 <br>
                </div>

            </form>



            <footer class="footer_contact">

                <img src="../assets/images/sponsors/sponsor4.png" alt="">
                <img src="../assets/images/sponsors/sponsor7.png" alt="">
                
            </footer>
          

        </div>
        
    </body>
